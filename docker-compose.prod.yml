# ===================================
# FinanKids - Docker Compose Production Override
# ===================================
#
# USO:
#   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# ===================================

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finankids-app-prod
    environment:
      - NODE_ENV=production
    volumes: []  # No volumes in production
    restart: always
